<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarketPulse</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm py-2">
        <div class="container-fluid">
            <a class="navbar-brand text-primary fw-bold" href="#">
                <i class="bi bi-graph-up-arrow me-2"></i>MarketPulse
            </a>
            <div class="d-flex ms-auto align-items-center">
                <input type="text" class="form-control form-control-sm rounded-pill me-3" placeholder="Search" style="width: 150px;">
                <span class="text-dark me-3 fw-bold">AAPL</span>
                <span class="text-dark me-3">GOOG</span>
                <span class="text-dark me-3">TSLA</span>
                <span class="text-dark me-3">MSFT</span>
                <span class="text-dark me-3">AMZN</span>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <!-- Main Dashboard Section -->
        <div class="card p-4 rounded-4 shadow-sm mb-4">
            <div class="row g-4">
                <div class="col-lg-8">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <span class="text-secondary">Stock Chart</span>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-sm btn-outline-secondary">1D</button>
                            <button type="button" class="btn btn-sm btn-outline-secondary">5D</button>
                            <button type="button" class="btn btn-sm btn-outline-secondary">1M</button>
                            <button type="button" class="btn btn-sm btn-outline-secondary">6M</button>
                            <button type="button" class="btn btn-sm btn-outline-secondary">1Y</button>
                            <button type="button" class="btn btn-sm btn-outline-secondary">5Y</button>
                            <button type="button" class="btn btn-sm btn-outline-secondary">Max</button>
                        </div>
                    </div>
                    <!-- Chart Canvas -->
                    <div class="chart-container text-center">
                        <canvas id="priceChart"></canvas>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="p-3">
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <h5 class="card-title fw-bold mb-0">Apple Inc. (AAPL)</h5>
                            <button class="btn btn-sm btn-primary rounded-pill">Select</button>
                        </div>
                        <h1 class="display-4 fw-bold mb-1">170.34</h1>
                        <p class="text-success fw-bold">+1.24 (+0.73%)</p>
                        <hr class="my-3">
                        <div class="row g-2 text-dark">
                            <div class="col-6">
                                <small>Open</small>
                                <p class="fw-semibold">170.00</p>
                            </div>
                            <div class="col-6">
                                <small>High</small>
                                <p class="fw-semibold">171.50</p>
                            </div>
                            <div class="col-6">
                                <small>Low</small>
                                <p class="fw-semibold">169.80</p>
                            </div>
                            <div class="col-6">
                                <small>Avg. Vol.</small>
                                <p class="fw-semibold">98.5M</p>
                            </div>
                            <div class="col-6">
                                <small>Mkt Cap</small>
                                <p class="fw-semibold">2.6T</p>
                            </div>
                            <div class="col-6">
                                <small>P/E Ratio</small>
                                <p class="fw-semibold">28.5</p>
                            </div>
                        </div>
                        <div class="d-grid gap-2 mt-4">
                            <button id="watchlistButton" class="btn btn-success fw-bold">
                                <i class="bi bi-check-lg me-1"></i>Watchlist
                            </button>
                            <button class="btn btn-primary fw-bold">Buy</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Market Movers Section -->
        <div class="row g-4 mb-4">
            <div class="col-lg-6">
                <div class="card p-4 rounded-4 shadow-sm h-100">
                    <h5 class="fw-bold text-success mb-3">Top Gainers</h5>
                    <ul class="list-unstyled mb-0" id="top-gainers">
                        <!-- Top Gainers will be injected here -->
                    </ul>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card p-4 rounded-4 shadow-sm h-100">
                    <h5 class="fw-bold text-danger mb-3">Top Losers</h5>
                    <ul class="list-unstyled mb-0" id="top-losers">
                        <!-- Top Losers will be injected here -->
                    </ul>
                </div>
            </div>
        </div>

        <!-- My Watchlist Section -->
        <div class="card p-4 rounded-4 shadow-sm mb-4">
            <h5 class="fw-bold mb-3">My Watchlist</h5>
            <div class="row g-3" id="watchlist">
                <!-- Watchlist items will be injected here -->
            </div>
        </div>

        <!-- Latest News Section -->
        <div class="card p-4 rounded-4 shadow-sm">
            <h5 class="fw-bold mb-3">Latest News</h5>
            <div class="row g-3" id="news-feed">
                <!-- News items will be injected here -->
            </div>
        </div>
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="stmark.js"></script>
</body>
</html>
